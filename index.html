<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="description" content="Official countdown to H.E. President William Ruto's 2027 re-election campaign">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">

<body>
    <!-- Kenyan Flag Background -->
    <div class="kenyan-flag"></div>

    <!-- Presidential Seal Watermark -->
    <div class="presidential-seal"></div>

    <!-- Main Luxury Container -->
    <div class="luxury-container">
        <!-- Header -->
<header class="countdown-header">
  <h1>From Pain to Power</h1>

        <!-- Countdown Timer -->

                <div id="days" class="countdown-value">00</div>
                <div class="countdown-label">Days</div>
            </div>
            <div class="countdown-box">
                <div id="hours" class="countdown-value">00</div>

            <div class="countdown-box">
                <div id="seconds" class="countdown-value pulse">00</div>

        </div>
